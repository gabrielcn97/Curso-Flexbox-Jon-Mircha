<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Flexbox</title>
    <style>
        .container{
            background-color: #333;
            /* display: flex; */ /*  La propiedad display activa el Flexbox. Los elementos se alinean de forma horizontal */
            /* display: block; */ /* con esta propiedad de ocupará todo el espacio */
            display: inline-flex; /* con esta propiedad se ocupará el espacio exacto */
        }

        .item{
            background-color: #666;
        }
    </style>
</head>
<body>
    <section class="container">
        <article class="item">Flex-Item 1</article>
        <article class="item">Flex-Item 2</article>
        <article class="item">Flex-Item 3</article>
    </section>
    <section class="container">
        <article class="item">Flex-Item 1</article>
        <article class="item">Flex-Item 2</article>
        <article class="item">Flex-Item 3</article>
    </section>
</body>
</html>
